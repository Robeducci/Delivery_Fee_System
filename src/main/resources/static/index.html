<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Set Delivery</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    </head>
    <body>
        <div class="menu">
            <form id="inputForm">
                <label for="station">Choose a City:</label>

                <select name="station" id="station" class="select">
                    <option value="26038">Tallinn</option>
                    <option value="26242">Tartu</option>
                    <option value="41803">PÃ¤rnu</option>
                </select>
                <label for="vehicle">Choose a Vehicle:</label>

                <select name="vehicle" id="vehicle" class="select">
                    <option value="car">car</option>
                    <option value="scooter">scooter</option>
                    <option value="bike">bike</option>
                </select>

                <div id="date_menu" class="select">
                    <label for="date">(Optional) Choose a date:</label>
                    <input type="datetime-local" name="date" id="date"/>
                </div>
                <button type="submit" >Submit</button>
            </form>
        </div>
    <script>
        $("form#inputForm").submit(function() {
            var mydata = $("form#inputForm").serialize();
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/delivery",
                data: mydata,
                success: function(response) {
                    console.log("success");
                    alert(response);
                },
                error: function() {
                    console.log("error");
                }
            });
            return false;
        });
    </script>
    </body>
</html>
